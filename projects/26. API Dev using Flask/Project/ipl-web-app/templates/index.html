<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Vs Team Section</title>
</head>
<body>
    <h1>Team Vs Team</h1>
    <form action="/teamvteam" method="get">
        <label>Select Team 1</label>
        <select name="team1">
            {% for item in teams %}
                <option>{{ item }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label>Select Team 2</label>
        <select name="team2">
            {% for item in teams %}
                <option>{{ item }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Find Track Record">
    </form>

    {% if result %}
        {%for i in result%}
            <p>{{ i }} : {{ result }}</p>
        {% endfor %}
    {% endif %}

</body>
</html>
